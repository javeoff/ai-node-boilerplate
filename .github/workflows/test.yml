name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Позволяет запускать workflow вручную из интерфейса GitHub
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Пропускаем тесты если коммит сделан AI (содержит [ai-commit])
    if: "!contains(github.event.head_commit.message, '[ai-commit]')"

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Run linter
        run: npm run lint
